    <div id="controles">

        <fieldset>
            <legend>Hora para terminar</legend>
            <div id="hora-alvo" class="controles organizar">
                <input type="time" class="controles" name="" id="hora-termino" />
                <button id="botao_terminio" class="controles" onclick="iniciarHoraTermino();">Iniciar</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>Duração</legend>
            <div id="duracao" class="controles organizar">
                <input class="controles" type="number" name="" id="hora" min="0" max="23">
                <span>h</span>
                <input class="controles" type="number" name="" id="minuto" min="0" max="59">
                <span>m</span>
                <button id="botao_tempo" class="controles" onclick="iniciarDuracao();">Iniciar</button>
            </div>
        </fieldset>

        <div class="controles ocultar" id="zerar">
            <button id="botao-zerar" class="controles">Zerar</button>
        </div>

        <div class="controles ocultar" id="on-off-2-tela">
            <input type="checkbox" class="controles" name="" checked id="checker-2-tela">
            <span id="text-2-tela">2º TELA</span>
        </div>

        <div class="controles ocultar" id="fullscreen">

            <svg id="entrar-fullscreen" onclick="funcoesFullscreen.entrarFullscreen();"
                xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
